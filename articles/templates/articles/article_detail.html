{% extends 'articles/base.html' %}
{% load static %}

{% block title %}
  {{article.title}}
{% endblock %}

{% block content %}
  <div class="text-center">
    <img src="{% get_media_prefix %}{{article.image}}"  width="300" height="300" alt="{{article.image}}">
    <div class="card-body">
    <h5 class="card-title">{{article.title}}</h5>
    <p class="card-text">
      <br>
      {{article.description}} </p>
    <p class="card-text"><small class="text-muted"> {{article.category}} </small></p>
    </div>
  </div>
{% endblock %}
